<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Face Recognition{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% if page_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename=page_css) }}">
    {% endif %}
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-logo me-auto" href="/">
            <img src="{{ url_for('static', filename='img/my-logo.png') }}" alt="Logo" style="height: 70px; width: auto;">
        </a>
    </nav>

    <!-- Sidebar dan Konten -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white p-3">
            <h5><i class="fas fa-bars"></i> Menu</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="/" class="nav-link text-white">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/log-absen" class="nav-link text-white">
                        <i class="fas fa-calendar-check"></i> Log Absen
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/recognize" class="nav-link text-white">
                        <i class="fas fa-check-circle"></i> Absen
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/add-dataset" class="nav-link text-white">
                        <i class="fas fa-upload"></i> Add Dataset
                    </a>
                </li>
            </ul>
            <div class="mt-5">
                <a href="/login" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> Login Admin
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
